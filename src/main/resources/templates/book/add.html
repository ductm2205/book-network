<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Add New Book</h1>
    
    <form th:action="@{/books/save}" th:object="${bookRequest}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required>
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>
        </div>
        
        <div>
            <label for="authorName">Author:</label>
            <input type="text" id="authorName" th:field="*{authorName}" required>
            <span th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}" class="error"></span>
        </div>
        
        <div>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" required>
            <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="error"></span>
        </div>
        
        <div>
            <label for="synopsis">Synopsis:</label>
            <textarea id="synopsis" th:field="*{synopsis}" required></textarea>
            <span th:if="${#fields.hasErrors('synopsis')}" th:errors="*{synopsis}" class="error"></span>
        </div>
        
        <div>
            <label for="shareable">Shareable:</label>
            <input type="checkbox" id="shareable" th:field="*{shareable}">
        </div>
        
        <button type="submit">Save Book</button>
    </form>
    
    <a th:href="@{/books}">Back to List</a>
</body>
</html>
