<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}" lang="en">

<head>
    <title layout:title-pattern="My Books">My Books</title>
</head>

<body>
    <div layout:fragment="content">
        <h3>My books list</h3>
        <hr>

        <div class="d-flex justify-content-end mb-3">
            <a th:href="@{/books/add}" class="btn btn-outline-primary">
                <i class="fas fa-plus"></i>&nbsp;New book
            </a>
        </div>

        <div class="d-flex justify-content-start gap-4 flex-wrap">
            <div th:each="book : ${books}">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                        <p class="card-text" th:text="${book.synopsis}">Description</p>

                        <!-- Example badge for archive and shareable status -->
                        <span th:if="${book.archived}" class="badge bg-warning">Archived</span>
                        <span th:if="${book.shareable}" class="badge bg-info">Shareable</span>

                        <div class="mt-2 d-flex justify-content-between">
                            <form th:action="@{'/books/archive/' + ${book.id}}" method="post">
                                <button class="btn btn-sm btn-warning" type="submit">
                                    <i class="fa-solid fa-box-archive"></i> Archive
                                </button>
                            </form>

                            <form th:action="@{'/books/share/' + ${book.id}}" method="post">
                                <button class="btn btn-sm btn-info text-white" type="submit">
                                    <i class="fa-solid fa-share-nodes"></i> Share
                                </button>
                            </form>

                            <a th:href="@{'/books/manage/' + ${book.id}}" class="btn btn-sm btn-secondary">
                                <i class="fa-solid fa-pen"></i> Edit
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination fragment -->
        <div
            th:replace="fragments/pagination :: pagination(${currentPage}, ${pageSize}, ${totalPages}, ${currentPage}, '/my-books')">
        </div>
    </div>
</body>

</html>
