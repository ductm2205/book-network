<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        img {
            max-height: 100px;
        }
    </style>
</head>

<body>
    <h1>My Books</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Synopsis</th>
                <th>Cover</th>
                <th>Rate</th>
                <th>Archived</th>
                <th>Shareable</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.authorName}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.synopsis}"></td>
                <td>
                    <img th:if="${book.cover != null}" alt="Cover" />
                    <span th:if="${book.cover == null}">No Image</span>
                </td>
                <td th:text="${book.rate}"></td>
                <td th:text="${book.archived ? 'Yes' : 'No'}"></td>
                <td th:text="${book.shareable ? 'Yes' : 'No'}"></td>
            </tr>
        </tbody>
    </table>

    <div class="pagination">
        <span th:if="${currentPage > 0}">
            <a th:href="@{/my-books(pageNumber=${currentPage - 1}, pageSize=${pageSize})}">Previous</a>
        </span>

        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:if="${i != currentPage}" th:href="@{/my-books(pageNumber=${i}, pageSize=${pageSize})}"
                th:text="${i + 1}"></a>
            <span th:unless="${i != currentPage}" th:text="${i + 1}"></span>
        </span>

        <span th:if="${currentPage < totalPages - 1}">
            <a th:href="@{/my-books(pageNumber=${currentPage + 1}, pageSize=${pageSize})}">Next</a>
        </span>
    </div>

    <div>
        Total items: <span th:text="${totalItems}"></span>
    </div>

</body>

</html>
