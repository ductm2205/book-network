<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div layout:fragment="content">
        <h3>Books list</h3>

        <!-- Toast Container -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="messageToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header"
                    th:classappend="${level == 'error' ? 'bg-danger text-white' : 'bg-success text-white'}">
                    <strong class="me-auto" th:text="${level == 'error' ? 'Error' : 'Success'}">Notification</strong>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
                <div class="toast-body" th:text="${message}">Message content</div>
            </div>
        </div>

        <hr>

        <!-- Books display -->
        <div class="container mb-4">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                <div th:each="book : ${books}" class="col">
                    <div th:replace="~{fragments/book-card :: bookCard(
                        ${book}, 
                        ${book.ownerName == currentUser.fullName}, 
                        @{'/books/' + ${book.id} + '/share'}, 
                        @{'/books/' + ${book.id} + '/archive'}, 
                        @{'/books/' + ${book.id} + '/waitinglist/add'}, 
                        @{'/books/' + ${book.id} + '/borrow'}, 
                        @{'/books/' + ${book.id} + '/manage'}, 
                        @{'/books/' + ${book.id}}
                        )}">
                    </div>
                </div>
            </div>
        </div>

        <!-- Include the pagination fragment -->
        <div
            th:replace="~{fragments/pagination :: pagination(${pageNumber}, ${pageSize}, ${totalPages}, ${currentPage}, '/books')}">
        </div>

        <!-- JavaScript to show toast when message exists -->
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function () {
                const message = /*[[${message}]]*/ null;
                if (message) {
                    const toastEl = document.getElementById('messageToast');
                    const toast = new bootstrap.Toast(toastEl);
                    toast.show();
                }
            });
        </script>
    </div>
</body>

</html>
