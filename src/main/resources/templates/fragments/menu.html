<!-- fragments/menu.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <nav th:fragment="menu(activeTab)" class="navbar navbar-expand-lg bg-body-tertiary mb-3 sticky-md-top shadow-sm">
        <div class="container-fluid mx-5">
            <a class="navbar-brand" th:href="@{/books}">BSN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'books' ? 'active' : ''}" aria-current="page"
                            th:href="@{/books}">
                            <i class="fas fa-home-alt"></i>&nbsp;Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'my-books' ? 'active' : ''}"
                            th:href="@{/books/my-books}">
                            <i class="fas fa-book"></i>&nbsp;My books
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'my-waiting-list' ? 'active' : ''}"
                            th:href="@{/books/my-waiting-list}">
                            <i class="fas fa-heart"></i>&nbsp;My Wait list
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'my-returned-books' ? 'active' : ''}"
                            th:href="@{/books/my-returned-books}">
                            <i class="fa-solid fa-truck-fast"></i>&nbsp;My returned books
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'my-borrowed-books' ? 'active' : ''}"
                            th:href="@{/books/my-borrowed-books}">
                            <i class="fas fa-list-check"></i>&nbsp;Borrowed books
                        </a>
                    </li>
                </ul>
                <form class="d-flex gap-2 align-items-center" th:action="@{/books/search}" method="GET">
                    <input class="form-control" type="search" name="query" placeholder="Find a book"
                        aria-label="Search">
                    <button title="search" class="btn btn-outline-success" type="submit"><i
                            class="fas fa-search"></i></button>
                    <div class="dropdown">
                        <button title="profile-menu" class="btn btn-secondary dropdown-toggle" type="button"
                            id="dropdown-profile-menu" data-bs-toggle="dropdown" data-bs-auto-close="outside"
                            aria-expanded="false">
                            <i class="fa-solid fa-user"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdown-profile-menu">
                            <li><a class="dropdown-item" href="#" th:text="${currentUser.fullName}">Profile</a></li>
                            <li>
                                <a class="btn btn-link text-decoration-none" th:href="@{/logout}">
                                    <i class="fas fa-door-open"></i> 
                                    <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</body>

</html>
