<th:block th:fragment="pagination(pageNumber, pageSize, totalPages, currentPage, baseUrl)">
    <div class="d-flex justify-content-center" th:if="${totalPages > 0}">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <!-- First page button -->
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{${baseUrl}(pageNumber=0, pageSize=${pageSize})}" aria-label="First">
                        <i class="fa-solid fa-angles-left"></i>
                    </a>
                </li>

                <!-- Previous page button -->
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{${baseUrl}(pageNumber=${currentPage - 1}, pageSize=${pageSize})}"
                        aria-label="Previous">
                        <i class="fa-solid fa-angle-left"></i>
                    </a>
                </li>

                <!-- Page numbers -->
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${currentPage == i ? 'active' : ''}">
                    <a class="page-link" th:href="@{${baseUrl}(pageNumber=${i}, pageSize=${pageSize})}"
                        th:text="${i + 1}">1</a>
                </li>

                <!-- Next page button -->
                <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{${baseUrl}(pageNumber=${currentPage + 1}, pageSize=${pageSize})}"
                        aria-label="Next">
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </li>

                <!-- Last page button -->
                <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{${baseUrl}(pageNumber=${totalPages - 1}, pageSize=${pageSize})}"
                        aria-label="Last">
                        <i class="fa-solid fa-angles-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</th:block>
