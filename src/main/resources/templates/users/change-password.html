<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}" lang="en">

<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <div layout:fragment="content" class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Change Password</h3>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show"
                            role="alert">
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/users/change-password}" th:object="${passwordForm}" method="post"
                            class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="oldPassword" class="form-label">Current Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="oldPassword"
                                        th:field="*{oldPassword}" required />
                                </div>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('oldPassword')}"
                                    th:errors="*{oldPassword}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    <input type="password" class="form-control" id="newPassword"
                                        th:field="*{newPassword}" required />
                                </div>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('newPassword')}"
                                    th:errors="*{newPassword}"></div>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-check-circle"></i></span>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        th:field="*{confirmPassword}" required />
                                </div>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('confirmPassword')}"
                                    th:errors="*{confirmPassword}"></div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Update Password
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-light text-center">
                        <a th:href="@{/users/profile}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Back to Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
