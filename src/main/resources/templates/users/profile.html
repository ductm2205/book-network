<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}" lang="en">

<head>
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
    <div layout:fragment="content">
        <h1>User Profile</h1>
        <p th:text="'Welcome, ' + ${user.fullName}"></p>
        <p th:if="${successMessage}" th:text="${successMessage}" style="color: green;"></p>
        <form th:action="@{/users/profile}" th:object="${profile}" method="post">
            <input type="text" hidden th:field="*{id}">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" th:field="*{firstName}" required />
                <span th:errors="*{firstName}" style="color: red;"></span>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" th:field="*{lastName}" required />
                <span th:errors="*{lastName}" style="color: red;"></span>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required />
                <span th:errors="*{email}" style="color: red;"></span>
            </div>
            <button type="submit">Update Profile</button>
        </form>
        <p><a th:href="@{/users/change-password}">Change Password</a></p>
    </div>
</body>

</html>
